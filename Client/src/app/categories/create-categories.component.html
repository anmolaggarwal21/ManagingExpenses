<form #categoryform="ngForm" (ngSubmit)="saveCategory(categoryform)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"> Create Category</h3>

        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="categoryType">Type</label>
                <select id="categoryType" name="categoryType" [(ngModel)]="categoryType"  type="text" class="form-control">
                   <option value="Income">Income</option> 
                   <option value="Expense">Expense</option> 
                </select>
            </div>
            <div class="form-group">
                <label for="categoryName">Name</label>
                <input id="categoryName" name="categoryName" [(ngModel)]="categoryName"  type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="categoryDescription">Description</label>
                <input id="categoryDescription" name="Description" [(ngModel)]="Description" type="text" class="form-control">
            </div>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>

        </div>
    </div>
</form>

{{categoryform.value | json }}
